<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo - by Elderlake</title>

    <link rel="icon" type="image/svg+xml" href="./favicon.svg">

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="app">
      <div data-if="displayName">
        <h1>Welcome, {{ displayName }}!</h1>
        <h2>Your destiny awaits you.</h2>

        <div class="card padding">
          <input type="text" placeholder="New todo" data-halk="content" data-ref="new">
          <button onclick="vm.create()">Add Todo</button>
          <button onclick="vm.logout()">Log Out</button>
        </div>

        <div class="card todos">
          <ul data-ref="todos"></ul>
        </div>
      </div>

      <div data-else>
        <h1>HAL</h1>
        <h2>Hypermedia Application Library</h2>

        <div class="card">
          <input type="text" placeholder="Alias" data-halk="alias">
          <input type="password" placeholder="Password" data-halk="password" data-ref="password">
          <button onclick="vm.login()">Log In</button>
          <button onclick="vm.register()">Create New Account</button>
        </div>
      </div>
    </div>

    <!-- Libraries -->
    <script src="../gun.js"></script>
    <script src="../sea.js"></script>
    <script src="../hal.js"></script>

    <!-- App Access Point -->
    <script src="./main.js"></script>
  </body>
</html>
