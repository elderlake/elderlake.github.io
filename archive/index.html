    <div id='contact' class='section'>
      <div class='section-text'>
        <div class='section-subtitle'>This is how you <strong>contact us</strong></div>
        <div class='section-title'>
          <ion-icon name='chatbubbles-sharp'></ion-icon>
          <span>Do you have any questions?</span>
        </div>
      </div>

      <div class='section-content'>
        <div class='contactform'>
          <div class='contactform-info'>
            <input type='text' name='name' id='name' placeholder='Name'>
            <input type='email' name='email' id='email' placeholder='E-mail'>
          </div>
          
          <div class='contactform-message'>
            <input type='text' name='subject' id='subject' placeholder='Subject Line'>
            <textarea name='message' id='message' cols='30' rows='10' placeholder='Message...'></textarea>
          </div>
          
          <div class='contactform-button'>
            <button>Send</button>
          </div>
        </div>
      </div>
    </div>
